<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navigation container">
        <div class="nav-brand">💰🎊 Is your birthday lucky 🎊💰 </div>
    </nav>
    <header class="hero container container-center">
        <h1 class="hero-heading"> Cheak whether your birthday is lucky or not with <span class="heading-inverted">birthday
                logic implemented by us </span></h1>
    </header>
    <section class="section">
        <div class="container container-center">
            <div class="privacy-notice">
                <p>We respect your privacy 🔑. we don't store or share your data with anyone 🤐. </p>
            </div>
            <div>
                <label for="birthday">Date Of Birth</label>
                <input type="date" class="input" id="birthday" name="birthday" required>
            </div>
            <div>
                <label for="luckyNum">Your Lucky Number</label>
                <input type="number" class="input" id="luckyNum" name="luckyNum" required>
            </div>

            <button class="btn btn-primary">Check</button>
            <button class="btn btn-secondary">reload</button>

            <p id="message"></p>
        </div>
    </section>
    <footer class="footer">
            <ul class="list-non-bullet">
            <li class="list-item-inline"><a class="link" href="https://github.com/rajulkoshta"><img src="images/github.png" alt="icon"></a></li>
            <li class="list-item-inline"><a class="link" href="https://twitter.com/RajulKoshta"><img src="images/twitter.png" alt="icon"></a></li>
            <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/rajulkoshta/"><img src="images/linkedin.png" alt="icon"></a>
            </li>
        </ul>
        <p>© | 2021 | RajulKoshta</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
